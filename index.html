<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Benford's Law</title>
</head>
  <body>
    <div class="main-container">
      <div class="tabs-container">
        <div>
          <button class="tab-label tab" id="covid-tab" onclick="showGraph(event, 'covid-graph')">COVID-19</button>
        </div>
        <div>
          <button class="tab-label tab" id="us-pop-tab" onclick="showGraph(event, 'us-pop-graph')">US Population</button>
        </div>
        <div>
          <button class="tab-label tab" id="world-pop-tab" onclick="showGraph(event, 'world-pop-graph')">World Population</button>
        </div>
        <div>
          <button class="tab-label tab" id="world-area-tab" onclick="showGraph(event, 'world-area-graph')">World Area</button>
        </div>
        <div>
          <button class="tab-label tab" id="fib-seq-tab" onclick="showGraph(event, 'fib-seq-graph')">Fibonacci Numbers</button>
        </div>
        <div>
          <button class="tab-label tab" id="elements-tab" onclick="showGraph(event, 'elements-graph')">Atomic Mass</button>
        </div>
        <div>
          <button class="tab-label tab" id="fortunes-tab" onclick="showGraph(event, 'fortunes-graph')">Fortune 2000 (Global)</button>
        </div>
        <div>
          <button class="tab-label tab" id="us500-tab" onclick="showGraph(event, 'us500-graph')">Fortune 500 (US)</button>
        </div>
        <div>
          <button class="tab-label tab" id="reddit-tab" onclick="showGraph(event, 'reddit-graph')">Reddit</button>
        </div>
        <div>
          <button class="tab-label tab" id="movies-tab" onclick="showGraph(event, 'movies-graph')">Movies</button>
        </div>
      </div>
      <div class="main-graph-container">
        <div class="covid-graph-container graph" id="covid-graph">
          <div class="radio-container">
            <label>
              <input class="radio-button" type="radio" name="category-radio" value="deathIncrease" checked>Deaths
            </label>
            <label>
              <input class="radio-button" type="radio" name="category-radio" value="hospitalizedIncrease">Hospitalizations
            </label>
            <label>
              <input class="radio-button" type="radio" name="category-radio" value="negativeIncrease">Negative Results
            </label>
            <label>
              <input class="radio-button" type="radio" name="category-radio" value="positiveIncrease">Positive Results
            </label>
            <label>
              <input class="radio-button" type="radio" name="category-radio" value="totalTestResultsIncrease">Total Test Results
            </label>
          </div>
        </div>
        <div class="us-pop-container graph" id="us-pop-graph"></div>
        <div class="world-pop-container graph" id="world-pop-graph"></div>
        <div class="world-area-container graph" id="world-area-graph"></div>
        <div class="fib-seq-container graph" id="fib-seq-graph"></div>
        <div class="elements-container graph" id="elements-graph"></div>
        <div class="fortunes-container graph" id="fortunes-graph"></div>
        <div class="us500-container graph" id="us500-graph"></div>
        <div class="reddit-container graph" id="reddit-graph"></div>
        <div class="movies-container graph" id="movies-graph"></div>
      </div>
      <script src="./benford.js"></script>
  </body>
</html>
